<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>wf-addNote</title>
  <link rel="stylesheet" href="./AddNote.css">
</head>

<body>

  <form class="Noteful-form">

    <h1>Add Node</h1>

    <label htmlFor="NoteName">Note Name</label>
    <input type="text" name="NoteName" id="NoteName" placeholder="Note Name" />

    <label htmlFor="content">Note Content</label>
    <textarea id="content" name="content" rows="4" cols="50"></textarea>

    <label htmlFor="content">Folder</label>
    <select name="selection" id="selection">
      <option value="volvo">Volvo XC90</option>
      <option value="saab">Saab 95</option>
      <option value="mercedes">Mercedes SLK</option>
      <option value="audi">Audi TT</option>
    </select>


    <div class="addNote-form-buttons-wrapper">
      <button type="submit">Cancel</button>
      <button type="submit">Save</button>
    </div>
  </form>
</body>

</html>
